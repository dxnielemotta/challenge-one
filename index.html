<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <main>
      <section class="section-left">
        <textarea
          class="text-area"
          cols="41"
          rows="4"
          placeholder="Digite seu texto"
        ></textarea>

        <div class="info">
          <img src="" alt="" />
          <p>Apenas letras min√∫sculas e sem acentos.</p>
        </div>

        <div class="buttons">
          <button class="btn-encrypt" onclick="btnEncrypt()">
            Criptografar
          </button>
          <button class="btn-decrypt" onclick="btnDecrypt()">
            Descriptografar
          </button>
        </div>
      </section>

      <section class="section-right">
        <div class="container-right">
          <textarea class="text-area-right"></textarea>
          <img src="./assets/panda.png" alt="Panda" id="img" />
          <div class="message">
            <p id="warn">Nenhuma mensagem encontrada.</p>
          </div>
          <button class="btn-copy" id="btn" onclick="btnCopy()">Copiar</button>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
